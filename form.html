<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form | Become a Rams Fan Today!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="form-body">

    <nav>
        <ul class="navbar">
            <li class="nav-link-li">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-link-li">
                <a class="nav-link" href="players.html">Find Your Favorite Player</a>
            </li>
            <li class="nav-link-li">
                <a class="nav-link" href="photos.html">Photos</a>
            </li>
            <li class="nav-link-li nav-link-li--right">
                <a class="nav-link" href="form.html">Become a Fan!</a>
            </li>
        </ul>
    </nav>

    <div class="form-div">
        <form action="" method="post">
            <fieldset>
                <legend>Become a Fan!</legend>

                <div class="first-name-div">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="first-name">
                </div>

                <div class="last-name-div">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="last-name">
                </div>

                <div class="email-div">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                </div>

                <div class="comments-div">
                    <label for="comments">Comments</label>
                    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                </div>

                <div class="form-end-div">

                    <div class="checkbox-div">
                        <label for="terms-conditions">Agree to Terms and Conditions</label>
                        <input type="checkbox" id="#terms-conditions" name="terms-conditions">
                    </div>

                    <button class="form-signup-btn" type="submit">Sign Up for Newsletter</button>
                </div>

            </fieldset>
        </form>
    </div>

</body>
</html>
